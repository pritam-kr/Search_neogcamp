<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <!--Fontawesome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>neogcamp</title>
</head>

<body>
    <main class="parent-container">
        <div class="search-container">
            <h4>Search: Preparing for levelOne</h4>
            <form>
                <div class="search-bar">
                    <input id="search-bar" type="text" placeholder="example: team, levelzero, links"/><button id="btn-search"><i class="fas fa-search"></i></button>
                </div>
            </form>

            <div class="instruction">
                <p><strong style="font-size: 1.1rem;">Keywords: </strong> <span class="key">links</span> <span class="key">levelzero</span> <span class="key">team</span></p>
            </div>

        </div>
    </main>

    <section class="team-section data-container">
        <div class="show-team-data">

        </div>
    </section>

    <section class="video-section data-container">
        <div class="show-video-data">

        </div>
    </section>

    <section class="link-section data-container">
        <div class="show-link-data">

        </div>
    </section>
<script src="app.js"></script>
</body>

</html>
